name: app-simple

# Simplified Docker Compose - Core Services Only
# Use this for quick development, prototyping, or when monitoring is not needed
# For production with full observability, use docker-compose.yml

services:
  # PostgreSQL - Required by Authentication, Account, and Payment Services
  postgresql:
    build:
      context: ./postgresql
      dockerfile: Dockerfile
    container_name: app-postgresql
    environment:
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d app_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - app-network

  # 1. Eureka Service Discovery - Must start first
  eureka:
    build:
      context: ..
      dockerfile: eureka/Dockerfile
    container_name: app-eureka
    hostname: eureka
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - EUREKA_INSTANCE_HOSTNAME=eureka
      - SPRING_CLOUD_COMPATIBILITY_VERIFIER_ENABLED=false
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8761/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    restart: unless-stopped
    networks:
      - app-network

  # 2. Authentication Service - Depends on Eureka and PostgreSQL
  authentication:
    build:
      context: ..
      dockerfile: authentication/Dockerfile
    container_name: app-authentication
    hostname: authentication
    ports:
      - "8080:8080"
    command: sh -c "sleep 10 && java $JAVA_OPTS -jar /app/app.jar"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      # Disable OTLP tracing for simplified setup
      - MANAGEMENT_TRACING_EXPORT_OTLP_ENABLED=false
    depends_on:
      eureka:
        condition: service_healthy
      postgresql:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 120s
    restart: unless-stopped
    networks:
      - app-network

  # 3. Account Service - Depends on Eureka and PostgreSQL
  account:
    build:
      context: ..
      dockerfile: account/Dockerfile
    container_name: app-account
    hostname: account
    ports:
      - "8081:8081"
    command: sh -c "sleep 10 && java $JAVA_OPTS -jar /app/app.jar"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      # Disable OTLP tracing for simplified setup
      - MANAGEMENT_TRACING_EXPORT_OTLP_ENABLED=false
    depends_on:
      eureka:
        condition: service_healthy
      postgresql:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 120s
    restart: unless-stopped
    networks:
      - app-network

  # 4. Payment Service - Depends on Eureka and PostgreSQL
  payment:
    build:
      context: ..
      dockerfile: payment/Dockerfile
    container_name: app-payment
    hostname: payment
    ports:
      - "8082:8082"
    command: sh -c "sleep 10 && java $JAVA_OPTS -jar /app/app.jar"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      # Disable OTLP tracing for simplified setup
      - MANAGEMENT_TRACING_EXPORT_OTLP_ENABLED=false
    depends_on:
      eureka:
        condition: service_healthy
      postgresql:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8082/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 120s
    restart: unless-stopped
    networks:
      - app-network

  # 5. Gateway Service - Depends on Eureka and all other services
  gateway:
    build:
      context: ..
      dockerfile: gateway/Dockerfile
    container_name: app-gateway
    hostname: gateway
    ports:
      - "8999:8999"
    command: sh -c "sleep 30 && java $JAVA_OPTS -jar /app/app.jar"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      # Disable OTLP tracing for simplified setup
      - MANAGEMENT_TRACING_EXPORT_OTLP_ENABLED=false
    depends_on:
      eureka:
        condition: service_healthy
      authentication:
        condition: service_healthy
      account:
        condition: service_healthy
      payment:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8999/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 90s
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgresql_data:

networks:
  app-network:
    driver: bridge
