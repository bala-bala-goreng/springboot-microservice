spring:
  config:
    import: optional:configserver:http://127.0.0.1:8888
  cloud:
    compatibility-verifier:
      enabled: false
server:
  port: 8761
eureka:
  instance:
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}
    prefer-ip-address: false
  client:
    # Eureka server doesn't need to register with itself
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    # Enable self-preservation mode (recommended for production)
    enable-self-preservation: true
    # Eviction interval in milliseconds (default: 60 seconds)
    eviction-interval-timer-in-ms: 60000
    # Response cache update interval
    response-cache-update-interval-ms: 30000
    # Response cache auto-expiration time
    response-cache-auto-expiration-in-seconds: 180
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      service: ${spring.application.name}
logging:
  level:
    root: INFO
    '[com.netflix.eureka]': INFO
    '[com.netflix.discovery]': INFO
